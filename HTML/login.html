<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <label for="loginUsername">Username</label>
            <input name="username" type="text" id="loginUsername" placeholder="Enter username or email" required>

            <label for="loginPassword">Password</label>
            <input name="password" type="password" id="loginPassword" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <p>
            <a href="retrieve.html">Forgot Password?</a>
            <a href="registeration.html">Register here</a>
        </p>
    </div>
    <script src="../Jscript/script.js"></script>
</body>
</html>
